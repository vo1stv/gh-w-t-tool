<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
     content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>gh-w-t-tool</title>
  <script type="text/javascript"> 
  function $( id )  {
    
     if ( document.getElementById )  {
       
        return document.getElementById( id );
       
     } else if ( document.all )  {
       
        return window.document.all[ id ];
       
     } else if ( document.layers ) {
       
        return window.document.layers[ id ];
       
     }

  }
  function BrowserType() { 
      this.safariAgent = false;
      this.iexploreAgent = false;
      this.edgeAgent = false;
      this.chromeAgent = false;
      this.operaAgent = false;

    // Get the user-agent string 
    let userAgentString = 
      navigator.userAgent; 

    // Detect Chrome 
    let chromeAgent = 
      userAgentString.indexOf("Chrome") > -1; 

    // Detect Internet Explorer 
    let IExplorerAgent = 
      userAgentString.indexOf("MSIE") > -1 || 
      userAgentString.indexOf("rv:") > -1; 

    // Detect Firefox 
    let firefoxAgent = 
      userAgentString.indexOf("Firefox") > -1; 

    // Detect Safari 
    let safariAgent = 
      userAgentString.indexOf("Safari") > -1; 

    // Discard Safari since it also matches Chrome 
    if ((chromeAgent) && (safariAgent)) 
      safariAgent = false; 

    // Detect Opera 
    let operaAgent = 
      userAgentString.indexOf("OP") > -1; 

    // Discard Chrome since it also matches Opera	 
    if ((chromeAgent) && (operaAgent)) 
      chromeAgent = false; 

    // register the ressult into this instance's attributes
    this.safariAgent = safariAgent;
    this.chromeAgent = chromeAgent;
    this.iexploreAgent = IExplorerAgent;
    this.operaAgent = operaAgent;
    this.firefoxAgent = firefoxAgent;
  }

  function checkBrowser() {
          browserType = new BrowserType();

    document.querySelector(".output-safari").textContent 
          = browserType.safariAgent; 
    document.querySelector(".output-chrome").textContent 
          = browserType.chromeAgent; 
    document.querySelector(".output-ie").textContent 
          = browserType.iexploreAgent; 
    document.querySelector(".output-opera").textContent 
          = browserType.operaAgent; 
    document.querySelector(".output-firefox").textContent 
          = browserType.firefoxAgent; 
  } 
  </script>
 </head>
